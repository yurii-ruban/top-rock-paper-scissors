<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="title">
        <h1>Rock, Paper and Scissors</h1>
    </div>
    <div class="container">
        <div class="element" id="rock">
            <div class="image-container">
                <div class="image">🪨</div>
            </div>
            <p class="description">Rock beats Scissors<br>But loses to Paper</p>
            <div class="button-block"><button id="rock-button">Rock</button></div>
        </div>
        <div class="element" id="paper">
            <div class="image-container">
                <div class="image">📜</div>
            </div>
            <p class="description">Paper beats Rock<br>But loses to Scissors</p>
            <div class="button-block"><button id="paper-button">Paper</button></div>
        </div>
        <div class="element" id="scissors">
            <div class="image-container">
                <div class="image">✂️</div>
            </div>
            <p class="description">Scissors beats Paper<br>But loses to Rock</p>
            <div class="button-block"><button id="scissors-button">Scissors</button></div>
        </div>
    </div>

    <div class="info">
        <p class="round-info">Round 1</p>
        <div class="score-container">
            <p class="player-score">Player score: 0</p>
            <p class="computer-score">Computer score: 0</p>
        </div>
        <div class="result-box">
            <!-- <p class="message"> 🎉 Congratulation! You won this time! 🎉</p>
            <button class="restart-button">Press restart to play again</button> -->
        </div>
    </div>
    <script defer src="./js/index.js"></script>
</body>
</html>
